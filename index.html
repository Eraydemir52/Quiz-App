<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quiz-container">
      <h1 style="text-align: center">Quiz Uygulaması</h1>
      <div id="question-container">
        <h2 id="question"></h2>
        <div id="choices">
          <label
            ><input type="radio" name="choice" value="A" disabled /><span
              >A</span
            ></label
          ><br />
          <label
            ><input type="radio" name="choice" value="B" disabled /><span
              >B</span
            ></label
          ><br />
          <label
            ><input type="radio" name="choice" value="C" disabled /><span
              >C</span
            ></label
          ><br />
          <label
            ><input type="radio" name="choice" value="D" disabled /><span
              >D</span
            ></label
          ><br />
        </div>
        <div class="buttonContinue">
          <p id="timer">Kalan süre: 30</p>
          <button id="next-button" disabled>Sonraki Soru</button>
        </div>
      </div>
      <div id="result-container" style="display: none">
        <h2>Sonuçlar</h2>
        <table id="result-table">
          <thead>
            <tr>
              <th>Soru</th>
              <th>Verilen Cevap</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
